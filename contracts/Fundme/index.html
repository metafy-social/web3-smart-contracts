<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FundMe app</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="main">
        <span class="logo"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512">

                <path
                    d="M311.9 260.8L160 353.6 8 260.8 160 0l151.9 260.8zM160 383.4L8 290.6 160 512l152-221.4-152 92.8z" />
            </svg>
        </span>

        <h1>FundMe</h1>
        <div>
            <button id="buttn" class="butt"> Connect</button>
            <span class="icon"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-check-circle-fill" viewBox="0 0 16 16">
                    <path
                        d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
                </svg>
            </span>
        </div>
        <div class="new">
            <input id="input" placeholder="Amount .." type="text">
            <button id="fnd"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M6 12L3.269 3.126A59.768 59.768 0 0121.485 12 59.77 59.77 0 013.27 20.876L5.999 12zm0 0h7.5" />
                </svg>
            </button>
        </div>
        <div class="balance">
            <button id="blncefnd" class="bala">balance</button>
            <button class="with" id="withdraw">withdraw</button>
        </div>
        <div class="eth">
            <p id="i">0ETH</p>
            <p id="w">0ETH</p>
        </div>

    </div>

    <script src="index.js" type="module"></script>

</body>

</html>
